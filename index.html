<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso - SPOA Virtual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-container">
    <h1>Ingreso SPOA Virtual</h1>

    <form id="formLogin" class="login-form">
      <div class="form-group">
        <label for="rol">Seleccione su rol:</label>
        <select id="rol" required>
          <option value="">-- Seleccione una opción --</option>
          <option value="juzgado">Juzgado</option>
          <option value="demandante">Demandante</option>
          <option value="demandado">Demandado</option>
        </select>
      </div>

      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" placeholder="Ingrese su usuario" required autocomplete="username">
      </div>

      <div class="form-group">
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" placeholder="Ingrese su contraseña" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn-login">Ingresar</button>
    </form>

    <div class="login-info">
      <p><small>Si no tiene usuario, contacte al administrador</small></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
